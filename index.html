<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>Search</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/loading.css">

<script src="d3/d3.js"></script>
<script src="d3/d3.layout.js"></script>
<script src="js/packages.js"></script>
</head>

<body>
<label for="search">Search: </label>
<input type="text" id="search" onkeyup="showsearched(this.value)" autocomplete="off">
<form class="filters">
  <input type="radio" name="filter" value="Show All" checked onchange="showall()"> Show All
  <input type="radio" name="filter" value="Show Selected" onchange="showselected()"> Show Selected
  <input type="radio" name="filter" value="Show Unselected" onchange="showunselected()"> Show Unselected
  <button type="button" onclick="buildgraph()">Build my Graph</button>
  <button type="button" onclick="buildlist()">List the Interactions</button>
</form>

<div class="loading"></div>

<div class="flex-container" id="checklist">
</div>
<script  src="js/index.js"></script>
<script  src="js/graph.js"></script>
</body>
</html>
